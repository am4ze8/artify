<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages — Artify (Demo)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="topbar container-narrow">
    <a class="brand" href="index.html">Artify</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="messages.html" class="nav-link">Messages</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
  </nav>

  <main class="container-narrow page-fade">
    <h2 style="margin-top:8px">Saved Messages (Demo)</h2>

    <div id="messagesWrap" style="margin-top:12px;"></div>

    <div style="margin-top:18px">
      <button id="clearMessages" class="btn btn-outline-secondary">Clear all saved messages</button>
    </div>

    <footer class="site-footer" style="margin-top:18px">
      <div class="d-flex justify-content-between align-items-center">
        <div>© Artify • Student Project</div>
        <div class="muted small">Made by: Naitik, Atharv, Piyush, Arul</div>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    function loadMessages(){
      const wrap = document.getElementById('messagesWrap');
      wrap.innerHTML = '';
      const msgs = JSON.parse(localStorage.getItem('artify_msgs_v2') || '[]');
      if(msgs.length === 0){
        wrap.innerHTML = '<div class="card-styled">No saved messages.</div>';
        return;
      }
      msgs.forEach(m => {
        const d = document.createElement('div');
        d.className = 'card-styled';
        d.style.marginBottom = '10px';
        d.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><div><strong>${m.name}</strong> <div class="meta">${m.email} • ${new Date(m.id || m.date || Date.now()).toLocaleString()}</div></div><div><button class="btn btn-sm btn-outline-secondary" data-id="${m.id}">Delete</button></div></div><p style="margin-top:8px">${m.message}</p>`;
        wrap.appendChild(d);

        // delete single
        d.querySelector('button')?.addEventListener('click', (e) => {
          const id = Number(e.target.getAttribute('data-id'));
          const filtered = msgs.filter(x => x.id !== id);
          localStorage.setItem('artify_msgs_v2', JSON.stringify(filtered));
          loadMessages();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMessages();
      document.getElementById('clearMessages').addEventListener('click', () => {
        if(!confirm('Clear all saved messages?')) return;
        localStorage.removeItem('artify_msgs_v2');
        loadMessages();
      });
    });
  </script>
</body>
</html>
