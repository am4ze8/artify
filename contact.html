<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Artify</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="topbar container-narrow">
    <a class="brand" href="index.html">Artify</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="features.html" class="nav-link">Features</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
  </nav>

  <main class="container-narrow page-fade">
    <h2 style="margin-top:8px">Contact</h2>

    <p class="muted">Send a message for demo purposes — messages are stored locally in your browser.</p>

    <div class="form-card" style="max-width:720px;">
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input id="contactName" class="form-control" placeholder="Your name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="contactEmail" class="form-control" placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea id="contactMessage" class="form-control" rows="5" placeholder="Your message (min 10 characters)"></textarea>
        </div>

        <div style="text-align:right">
          <button id="contactSend" class="btn btn-primary" type="submit">Send message</button>
        </div>
      </form>
    </div>

   

    <footer class="site-footer" style="margin-top:18px">
      <div class="d-flex justify-content-between align-items-center">
        <div>© Artify • Student Project</div>
        <div class="muted small">Made by: Naitik, Atharv, Piyush, Arul</div>
      </div>
    </footer>
  </main>

  <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="previewBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>

  <script>
    // small inline UX for the contact page: show inline validation before shared handler
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      if(!form) return;
      form.addEventListener('submit', (e) => {
        const name = (document.getElementById('contactName')?.value || '').trim();
        const email = (document.getElementById('contactEmail')?.value || '').trim();
        const message = (document.getElementById('contactMessage')?.value || '').trim();
        if(name.length < 2 || !/\S+@\S+\.\S+/.test(email) || message.length < 10){
          e.preventDefault();
          alert('Please enter valid details (name ≥2 chars, valid email, message ≥10 chars).');
          return;
        }
        // shared handler will process and save (script.js handles submit)
      });

      // ensure shared handler attached
      if(typeof initContact === 'function') initContact();
    });
  </script>
</body>
</html>
